<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Message from Nurul üåå</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --aurora-1: #00d2ff;
            --aurora-2: #3a7bd5;
            --aurora-3: #6a11cb;
            --aurora-4: #2575fc;
            --envelope-color: rgba(255, 255, 255, 0.2);
            --paper: #ffffff;
            --accent: #ff85a1;
        }

        /* Background Aurora Bergerak */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            overflow: hidden;
            font-family: 'Fredoka', sans-serif;
        }

        body::before {
            content: "";
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle at center, var(--aurora-1), var(--aurora-2), var(--aurora-3), transparent);
            filter: blur(80px);
            opacity: 0.4;
            animation: aurora-move 15s infinite alternate;
            z-index: -1;
        }

        @keyframes aurora-move {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(10%, 15%) rotate(10deg); }
        }

        /* Container Utama */
        .main-container {
            position: relative;
            z-index: 10;
            perspective: 1500px;
        }

        /* Desain Amplop Baru */
        .envelope-wrapper {
            width: 450px; /* Ukuran Laptop */
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            cursor: pointer;
            position: relative;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .envelope-wrapper:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 40px 80px rgba(0,0,0,0.4);
        }

        /* Lid/Penutup */
        .flap {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 5;
            transform-origin: top;
            transition: 0.6s ease;
        }

        .flap::after {
            content: "";
            position: absolute;
            width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.15);
            clip-path: polygon(0 0, 100% 0, 50% 60%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Label Pengirim */
        .label-front {
            position: absolute;
            top: 60%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 6;
            text-align: center;
            transition: 0.4s;
        }

        .label-front h2 {
            font-family: 'Pacifico', cursive;
            color: white;
            text-shadow: 0 0 15px rgba(255,255,255,0.8);
            margin: 0;
            font-size: 32px;
        }

        .label-front p {
            color: #ddd;
            font-size: 14px;
            letter-spacing: 2px;
        }

        /* Surat di Dalam */
        .letter {
            position: absolute;
            top: 10%; left: 5%;
            width: 90%; height: 80%;
            background: var(--paper);
            border-radius: 15px;
            padding: 30px;
            box-sizing: border-box;
            transition: 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2;
            opacity: 0;
            transform: translateY(0);
            text-align: center;
            color: #333;
        }

        .cat-box {
            font-size: 45px;
            margin-bottom: 10px;
            display: inline-block;
            animation: wag 2s infinite;
        }

        @keyframes wag {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .letter h3 {
            font-size: 28px;
            color: var(--aurora-3);
            margin: 10px 0;
        }

        .letter p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }

        /* State Terbuka */
        .envelope-wrapper.open {
            height: 350px;
        }

        .envelope-wrapper.open .flap {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .envelope-wrapper.open .letter {
            opacity: 1;
            transform: translateY(-160px);
            height: 120%;
            z-index: 10;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .envelope-wrapper.open .label-front {
            opacity: 0;
        }

        /* Ornamen Melayang */
        .ornament {
            position: absolute;
            pointer-events: none;
            animation: float-around 8s infinite ease-in-out;
            opacity: 0.6;
            filter: drop-shadow(0 0 10px white);
        }

        @keyframes float-around {
            0% { transform: translate(0,0) rotate(0deg); }
            33% { transform: translate(30px, -50px) rotate(20deg); }
            66% { transform: translate(-20px, 20px) rotate(-10deg); }
            100% { transform: translate(0,0) rotate(0deg); }
        }

        /* Responsif HP */
        @media (max-width: 600px) {
            .envelope-wrapper { width: 300px; height: 200px; }
            .label-front h2 { font-size: 24px; }
            .letter h3 { font-size: 20px; }
            .letter p { font-size: 14px; }
            .envelope-wrapper.open .letter { transform: translateY(-120px); }
        }

        .hint {
            position: fixed;
            bottom: 30px;
            color: white;
            font-size: 14px;
            letter-spacing: 1px;
            background: rgba(255,255,255,0.1);
            padding: 8px 20px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

            <div class="label-front">

        </div>
    </div>

</html>
